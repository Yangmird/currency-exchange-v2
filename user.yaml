openapi: 3.0.3
info:
  title: 用户管理 API
  version: 1.0.0

paths:
  /users:
    get:
      summary: 获取用户列表
      tags: [用户管理]
      parameters:
        - in: query
          name: status
          schema:
            type: string
            enum: [active, inactive]
          description: 按用户状态筛选
        - in: query
          name: limit
          schema:
            type: integer
            default: 10
          description: 返回的用户数量
      responses:
        '200':
          description: 用户列表
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'

    post:
      summary: 创建用户
      tags: [用户管理]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserCreate'
      responses:
        '201':
          description: 创建成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '400':
          description: 请求参数错误

  /users/{id}:
    get:
      summary: 获取用户详情
      tags: [用户管理]
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: 返回用户信息
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '404':
          description: 用户不存在

    put:
      summary: 更新用户信息
      tags: [用户管理]
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserUpdate'
      responses:
        '200':
          description: 更新成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'

    delete:
      summary: 删除用户
      tags: [用户管理]
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        '204':
          description: 删除成功，无内容
        '404':
          description: 用户不存在

  /users/search:
    get:
      summary: 搜索用户
      tags: [用户管理]
      parameters:
        - in: query
          name: keyword
          required: true
          schema:
            type: string
          description: 关键字（用户名或邮箱）
      responses:
        '200':
          description: 匹配的用户列表
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'

components:
  schemas:
    User:
      type: object
      properties:
        id:
          type: integer
          example: 1
        name:
          type: string
          example: 张三
        email:
          type: string
          example: zhangsan@example.com
        status:
          type: string
          example: active

    UserCreate:
      type: object
      required:
        - name
        - email
      properties:
        name:
          type: string
        email:
          type: string
        status:
          type: string
          enum: [active, inactive]
          default: active

    UserUpdate:
      type: object
      properties:
        name:
          type: string
        email:
          type: string
        status:
          type: string
          enum: [active, inactive]
